<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="left">
        <div class="logo-container">
        <img src="./assets/odin-lined.png" alt="Odin project logo" class="logo">
        <h1>Kinsman</h1>
        </div>
       <img src="./assets/Optimized-gioele-fazzeri-cEfbNxNqZ8g-unsplash.jpg" alt="norse viking" class="background">
       <p class="smallText credit">Photo by 
        <a href="https://unsplash.com/@gioele_fazzeri_89?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" >Gioele Fazzeri</a>
         on 
        <a href="https://unsplash.com/s/photos/norse?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
       </p>
    </div>
    <div class="right">
        <p>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <div>
            <p>Letâ€™s do this!</p>
            <form action="#" method="post">
                <fieldset class="row">
                <div>
                    <label for="first_name" class="label">First Name</label>
                    <input type="text" name="first_name" id="first_name" required>                
                </div>
                <div>
                    <label for="last_name" class="label">Last Name</label>
                    <input type="text" name="last_name" id="last_name">                
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="email" class="label">Email</label>
                    <input type="email" name="email" id="email" required>                
                </div>
                <div>
                    <label for="phone_number" class="label">Phone number</label>
                    <input type="tel" name="phone_number" id="phone_number"  minlength="8" maxlength="15" required> 
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="user_password" class="label">Password</label>
                    <input type="password" name="password" id="user_password" required>              
                </div>
                <div>
                    <div>
                        <label class="label" for="confirm_password">Confirm password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </div>                
                </div>
                </fieldset>
                <button type="submit" class="label" id="button">Create Account</button>
            </form>

        </div>  
        <p class="smallText">Allready have an account <a href="#">Log In</a></p>      
    </div>
</div>  
<script src="script.js"></script>  
</body>
</html>
